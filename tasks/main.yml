---
- name: install nginx
  apt:
    name: "{{ nginx_packages }}"
    cache_valid_time: 86400

- name: template nginx.conf
  template:
    src: nginx.conf
    dest: /etc/nginx/
    backup: yes
  notify: reload nginx

- name: copy nginx files
  copy:
    src: nginx/
    dest: /etc/nginx/
  notify: reload nginx

- name: link default site
  file:
    path: /etc/nginx/sites-enabled/default
    src: /etc/nginx/sites-available/default
    state: link
  notify: reload nginx

- name: copy nginx-site script
  copy:
    src: nginx-site
    dest: /usr/local/sbin/
    mode: 0750
    owner: root
    group: www-data

- name: copy openssl.cnf
  copy:
    src: openssl.cnf
    dest: /etc/ssl/
    backup: yes
  notify: restart nginx

- name: generate default certificate
  command: /usr/bin/openssl req -x509 -subj "/CN=default" -days 3650 -sha256 -out /etc/ssl/default.crt -newkey rsa:2048 -nodes -keyout /etc/ssl/default.key
  args:
    creates: /etc/ssl/default.crt

- name: create ACME webroot
  file:
    path: /var/www/_acme-challenge
    state: directory
    mode: 0750
    owner: root
    group: www-data
